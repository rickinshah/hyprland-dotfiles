################
### MONITORS ###
################

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor=,preferred,auto,1


###################
### MY PROGRAMS ###
###################

# See https://wiki.hyprland.org/Configuring/Keywords/

# Set programs that you use
$terminal = kitty
$fileManager = dolphin
$menu = wofi --show

#################
### AUTOSTART ###
#################

# Autostart necessary processes (like notifications daemons, status bars, etc.)
# Or execute your favorite apps at launch like this:

# exec-once = $terminal
# exec-once = nm-applet &
# exec-once = waybar & hyprpaper & firefox
exec-once = waybar
exec-once = kdeconnect-indicator & blueman-applet & nm-applet
exec-once = avizo-service
exec-once = wlsunset -s 19:00 -S 07:00 -t 5000 -T 6500
#exec-once = aw-qt
exec-once = swaync
exec-once = wl-paste --type text --watch cliphist store
exec-once = wl-paste --type image --watch cliphist store
exec-once = hyprpaper
exec-once = /usr/lib/polkit-kde-authentication-agent-1
exec-once = hypridle
exec-once = syncthing -no-browser

#############################
### ENVIRONMENT VARIABLES ###
#############################

# See https://wiki.hyprland.org/Configuring/Environment-variables/

env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24
env = QT_QPA_PLATFORMTHEME,qt5ct
env = QT_QPA_PLATFORM,wayland


#####################
### LOOK AND FEEL ###
#####################

# Refer to https://wiki.hyprland.org/Configuring/Variables/

# https://wiki.hyprland.org/Configuring/Variables/#general
general {
    gaps_in = 2
    gaps_out = 4

    border_size = 1

    # https://wiki.hyprland.org/Configuring/Variables/#variable-types for info about colors
    col.active_border = rgba(b7bdf8ff)
    col.inactive_border = rgba(595959aa)

    # Set to true enable resizing windows by clicking and dragging on borders and gaps
    resize_on_border = false

    # Please see https://wiki.hyprland.org/Configuring/Tearing/ before you turn this on
    allow_tearing = false

    layout = dwindle
}

# https://wiki.hyprland.org/Configuring/Variables/#decoration
decoration {
    rounding = 0
    rounding_power = 2

    # Change transparency of focused and unfocused windows
    active_opacity = 1.0
    inactive_opacity = 1.0

    shadow {
        enabled = true
        range = 4
        render_power = 3
        color = rgba(1a1a1aee)
    }

    # https://wiki.hyprland.org/Configuring/Variables/#blur
    blur {
        enabled = true
        size = 3
        passes = 1

        vibrancy = 0.1696
    }
}

animations {
    enabled = yes

    # Bezier curves
    bezier = easeOut, 0.25, 0.1, 0.25, 1
    bezier = easeInOut, 0.42, 0, 0.58, 1
    bezier = linear, 0, 0, 1, 1

    # Global animation
    animation = global, 1, 1.5, easeOut

    # Window animations
    animation = windows, 1, 1.5, easeOut
    animation = windowsIn, 1, 1.3, easeOut
    animation = windowsOut, 1, 1.3, easeOut

    # Fades
    animation = fade, 1, 1.2, linear
    animation = fadeIn, 1, 1.2, linear
    animation = fadeOut, 1, 1.2, linear

    # Layers (wofi, notifications, etc.)
    animation = layers, 1, 1.3, easeInOut
    animation = layersIn, 1, 1.2, easeInOut, fade
    animation = layersOut, 1, 1.2, easeInOut, fade

    # Workspace slide animations
    animation = workspaces, 1, 1.8, easeInOut, slide
    animation = workspacesIn, 1, 1.8, easeInOut, slide
    animation = workspacesOut, 1, 1.8, easeInOut, slide
}


